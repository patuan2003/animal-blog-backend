spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/animal-blog
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect


server:
  port: 8080

# Logging
logging:
  level:
    org.springframework: INFO
    com.yourdomain.animalblog: DEBUG
